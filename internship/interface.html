<!--app to track and evaluate an intern's performance-->
<!DOCTYPE html>
<html >
  <head>
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


  </head>
 <body >
  <script src="script.js"></script>

  <div id="body">
      <div id="back">
         <form action="/" method="get"> 
            <h2>DAILY REVIEW</h2><!--heading -->

            <DIV class="SEP"><!--container to help separate the input field from the counter-->
                  <p><b> How did your day go?</b></p>
                  <p class="counter"></p><!--counter-->
                    </DIV>
                <textarea id="day" name="day"  type="text" required></textarea>  <!--input field for the question asked -->

            <DIV class="SEP"><!--same-->
                  <p><b>Task performed </b></p><!--question to user-->
                   <p class="counter"></p><!--counter-->
             </DIV>
                      <input class="taskbox" id="task" name="task" type="text" required>  <!--input feild for the question asked-->

              <div class="SEP">
                    <p><B>Task performed </B><!--question to user-->
                     </p> <p class="counter"></p><!--counter-->
               </div> 
                  <input class="taskbox" type="text"  required><br><br><!--input field for question-->

              
                
                <label for="time" class="taskbox1"><b>Hours spent on task </b></label><br><!--question to user-->
                 <select id="time" name="time" required><!--list of options for user to select-->
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                 </select>
                
              
                 <div class="space2"><!--container to make spacing around the labels and input fileds easy-->
                  <label><b>Date</b></label><br><!--instruction to user to user-->
                  <input type="date" id="size" class="date"><!--field for user to choose date he worked on the project-->
                </div>
              
              
                 <br><br>
                 <button id="SUBMIT"><i class="fa fa-plus" aria-hidden="true"></i> Create Contact   <!--submit button-->
               </button> 

           </form>
 </body>   
</html>
